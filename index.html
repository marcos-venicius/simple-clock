<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="assets/favicon.svg" />
  </head>
  <body>
    <div id="clock" title="click to toggle the theme">
      <div class="group">
        <div class="display" id="h1">
          <strong class="number" id="center">0</strong>
          <strong class="number" id="bottom">1</strong>
        </div>
        <div class="display" id="h2">
          <strong class="number" id="center">0</strong>
          <strong class="number" id="bottom">1</strong>
        </div>
      </div>

      <strong class="number">:</strong>

      <div class="group">
        <div class="display" id="m1">
          <strong class="number" id="center">0</strong>
          <strong class="number" id="bottom">1</strong>
        </div>
        <div class="display" id="m2">
          <strong class="number" id="center">0</strong>
          <strong class="number" id="bottom">1</strong>
        </div>
      </div>

      <strong class="number">:</strong>

      <div class="group">
        <div class="display" id="s1">
          <strong class="number" id="center">0</strong>
          <strong class="number" id="bottom">1</strong>
        </div>
        <div class="display" id="s2">
          <strong class="number" id="center">0</strong>
          <strong class="number" id="bottom">1</strong>
        </div>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
